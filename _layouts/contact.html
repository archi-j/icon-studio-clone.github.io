<article class="article-page">
  <div class="page-content">
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title">{{page.title}}</h1>
      </header>
      {{ content }}
    </div>

    <div class="col-md-6 offset-md-3 mt-5">
            <a target="_blank" href="https://getform.io?ref=codepenHTML">
              <img src='https://getform.io/_nuxt/img/095d0b3.svg'>
            </a>
            <br>
            <a target="_blank" href="https://getform.io?ref=codepenHTML" class="mt-3 d-flex">Getform.io |  Get your free endpoint now</a>
            <h1>Getform.io HTML Form Example with File Upload</h1>
            <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST"  target="_blank">
              <div class="form-group">
                <label for="exampleInputName">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required="required">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" required="required">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Favourite Platform</label>
                <select class="form-control" id="exampleFormControlSelect1" name="platform" required="required">
                  <option>Github</option>
                  <option>Gitlab</option>
                  <option>Bitbucket</option>
                </select>
              </div>
              <hr>
              <div class="form-group mt-3">
                <label class="mr-2">Upload your CV:</label>
                <input type="file" name="file">
              </div>
              <hr>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    <div class="col-md-6 offset-md-3 mt-5">
      <div class="g-recaptcha" data-sitekey="6Ld1X84UAAAAAP8QN3ckxA7DR91khwo84SvZJSbi">
       <form accept-charset="UTF-8" action="https://getform.io/f/b03d23eb-ca40-4d0b-be16-f1e82a6b9e84" method="POST" enctype="multipart/form-data" target="_blank">

         <div class="form-group">
           <label for="exampleInputEmail1" required="required">Email address</label>
           <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         </div>

         <div class="form-group">
           <label for="exampleInputName">Name</label>
           <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Enter your name" required="required">
         </div>

         <div class="form-group">
           <label for="exampleInputName">Subject</label>
           <input type="text" name="subject" class="form-control" id="exampleInputSubject" placeholder="Enter your subject" required="required">
         </div>

         <div class="form-group">
           <label for="exampleInputName">message</label>
           <input type="text" name="message" class="form-control" id="exampleInputMessage" placeholder="Enter your message" required="required">
         </div>

         <button type="submit" class="btn btn-primary">Submit</button>
       </form>
       </div>
